<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SSE Example</title>
</head>
<body>
  <h1>Server Sent Events Example</h1>
  <div id="events"></div>

  <script>
    const eventSource = new EventSource('/events');
    eventSource.onmessage = function(event) {
      document.getElementById('events').innerHTML += 'New event: ' + event.data + '<br>';
    };
  </script>
</body>
</html>
